name: CD

on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build binary
        run: |
          CGO_ENABLED=0 go build -v -a -o release/api-binary ./cmd/main.go
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: JDWorkoutApp/jd_workout_golang
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ghcr.io
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          passphrase: ${{ secrets.DEPLOY_PASSPHRASE }}
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            export PROCESS_TYPE=cd  && export APP_PORT=6003   && cd /app/jd_workout_golang && git pull origin master && docker-compose pull && docker-compose up -d   
